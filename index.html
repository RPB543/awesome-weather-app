<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="text-light">Weather Dashboard</header>
    <div class="row">
        <div class="form col-2">
            <p class="search-title">Search for a City:</p>
            <input id="search" class="my-2" type="text" placeholder="Enter the city name" autocomplete="off" />
            <button id="search-btn" class="btn text-light d-grid ms-1" style="width:200px">Submit</button>
            <button class="btn btn-secondary d-none"></button>
        </div>
        <div class="weather-boxes col-10">
            <div class="weather-container mb-2" ></div>
            <div class="weather-forecast row d-flex m-0">
                <h3 class="forecast-title d-none font-weight-bold row ms-0 p-0">5 Day Forecast: </h3>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
